<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game!</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container background game">
        <div class="row logo">
            <div class="col-md-6 mt-2 pl-1 pr-1 float-left">
                <img src="assets/images/hangmanMIT.jpg" class="main-img" alt="Robin Hood Men in Tights Hangman">
            </div>
            <div class="col-md-6">
                <div class="aside-img float-left" >
                    <div class="row text-center pl-0 pr-0">
                        <h2>Word Guess Game</h2>
                    </div>
                    <img src="assets/images/redRibbon.jpg" alt="Red Ribbon">
                    <div class="row caption">
                        <h3>The Men in Tights Edition</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row main-content mt-4">
            <div class="col-md-6 float-left text-center">
               <p class="message-window"><span id="display-message">Press any button to start</span></p>
            </div>
            <div class="col-md-6 float-left text-center">
                <h4>Current Word</h4>
                <p class="display-word"><span id="targetWord"></span></p>
            </div>
        </div>
        <div class="row main-content mt-2">   
            <div class="col-md-6 float-left pl-5">
                <h4>Wins: <span id="numWins">0</span></h4>
                <br>
                <h4>Number of Guesses left: <span id="numGuesses">7</span></h4>
            </div>
            <div class="col-md-6 float-left text-center">
                <h4>Letters already guessed</h4>
                <p><span id="lettersUsed"></span></p>
            </div>
        </div>
    </div>  

<script src="assets/javascript/game.js"></script>


</body>

</html>
