<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game!</title>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container background">
        <div class="row logo">
            <div class="col-md-6 mt-2 pl-1 pr-1 float-left">
                <img src="assets/images/hangmanMIT.jpg" class="main-img" alt="Robin Hood Men in Tights Hangman">
            </div>
            <div class="col-md-6">
                <div class="aside-img float-left" >
                    <div class="row pl-0 pr-0">
                        <h2>Word Guess Game</h2>
                    </div>
                    <img src="assets/images/redRibbon.jpg" class="img-responsive center-block"alt="Red Ribbon">
                    <div class="row caption">
                        <h3>The Men in Tights Edition</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row main-content mt-4">
            <div class="col-md-6 float-left text-center">
               <p class="message-window"><span id="display-message">Press any button to start</span></p>
            </div>
            <div class="col-md-6 float-left text-center" id="game">
                <h4>Current Word</h4>
                <p class="display-word"><span id="targetWord"></span></p>
            </div>
        </div>
        <div class="row main-content mt-2 height: 200px" >   
            <div class="col-md-6 float-left pl-5">
                <h4>Wins: <span id="numWins">0</span></h4>
                <br>
                <h4>Number of Guesses left: <span id="numGuesses">7</span></h4>
                <audio autoplay class="float-left mt-4 " id="music">
                    <source src="assets/music/accent.wav" type="audio/wav">
                </audio>
                <div id="link">
                </div>
            </div>
            <div class="col-md-6 float-left text-center" id="guessed">
                <h4>Letters already guessed</h4>
                <h4><span id="lettersUsed"></span></h4>
            </div>
        </div>
    </div>  

<script src="assets/javascript/game.js"></script>


</body>

</html>
